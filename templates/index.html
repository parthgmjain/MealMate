<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Nutrition Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipe.css') }}">
</head>
<body>
    <div class="search-container">
        <!-- Nutritional Profile Form Section -->
        <div class="user-profile-form">
            <h2>Set Your Nutritional Profile</h2>
            <form id="nutritionProfileForm">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (lbs)</label>
                    <input type="number" id="weight" name="weight" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (inches)</label>
                    <input type="number" id="height" name="height" required>
                </div>

                <div class="form-group">
                    <label for="activity">Activity Level</label>
                    <select id="activity" name="activity">
                        <option value="sedentary">Sedentary</option>
                        <option value="light">Light</option>
                        <option value="moderate">Moderate</option>
                        <option value="active">Active</option>
                        <option value="extra">Very Active</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal">Goal</label>
                    <select id="goal" name="goal">
                        <option value="lose">Lose weight</option>
                        <option value="maintain">Maintain weight</option>
                        <option value="gain">Gain weight</option>
                    </select>
                </div>

                <button type="submit" id="saveProfile">Save Profile</button>
            </form>
        </div>

        <!-- New Nutrition Targets Section -->
        <div class="nutrition-targets" id="nutritionTargetsContainer">
            <h3>Your Daily Nutrition Targets</h3>
            <ul id="dailyTargets">
                <!-- Targets will be dynamically displayed here -->
            </ul>
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="ingredientInput" placeholder="Enter ingredient">
        <button id="addButton">Add Ingredient</button>
        <button id="searchButton">Search Recipes</button>

        <div id="suggestions" class="suggestions"></div>

        <ul id="ingredientList">
            <!-- Added ingredients will be listed here -->
        </ul>
    </div>

    <div id="recipeResults">
        <!-- Recipe results will appear here -->
    </div>

    <script src="{{ url_for('static', filename='js/recipe.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
