<!DOCTYPE html>
<html>
<head>
    <title>MealMate - Recipe Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>MealMate</h1>
    
    <div class="search-container">
        <div class="user-profile-form">
            <h2>Set Your Nutritional Profile</h2>
            <form id="nutritionProfileForm">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="10" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (lb):</label>
                    <input type="number" id="weight" min="30" max="1400" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (in):</label>
                    <input type="number" id="height" min="24" max="108" required>
                </div>
                
                <div class="form-group">
                    <label for="activity">Activity Level:</label>
                    <select id="activity" required>
                        <option value="">Select</option>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="lightly_active">Lightly active (light exercise 1-3 days/week)</option>
                        <option value="moderately_active">Moderately active (moderate exercise 3-5 days/week)</option>
                        <option value="very_active">Very active (hard exercise 6-7 days/week)</option>
                        <option value="super_active">Super active (very hard exercise & physical job)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="goal">Goal:</label>
                    <select id="goal" required>
                        <option value="">Select</option>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="muscle_gain">Muscle Gain</option>
                    </select>
                </div>
                
                <button type="submit" id="saveProfile">Save Profile</button>
            </form>
        </div>
        <div class="input-group">
            <input type="text" id="ingredientInput" placeholder="Add ingredients (type to see suggestions)" autocomplete="off">
            <button id="addButton">Add</button>
            <div id="suggestions"></div>
        </div>
        
        <ul id="ingredientList"></ul>
        
        <button id="searchButton">Find Recipes</button>
    </div>
    
    <div id="recipeResults"></div>

    <script src="/static/js/script.js"></script>
</body>
</html>
